<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.paynamics.com/wp-content/themes/richer/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Juna Dajang - Task</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none!important;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div id="message" class="alert alert-success d-flex align-items-center" role="alert"
        style="margin: 100px; display: none!important;">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
        </svg>
        <div>
            Thank you for telling us about yourself. Your results have been saved.
        </div>
    </div>

    <div id="res_page" style="text-align: center; display: none!important;">
        <a href="results.html" style="text-decoration: none; color: #000; font-size: smaller;">You can
            check form
            results
            here</a>
    </div>

    <form id="formInput" onsubmit="submitForm(event)" action="" style="width: 100%; padding: 90px 150px 0 150px;">
        <div class="form-group mb-3">

            <div>

                <h5 class="lead my-5" style="font-weight: 500;">Tell us about yourself</h5>

            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm" id="fullname" name="fullname"
                    placeholder="Full Name" required>
                <label for="floatingInput">Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Email"
                    required>
                <label for="floatingInput">Email Address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control form-control-sm" id="bdate" name="bdate"
                    placeholder="Date of Brith" required>
                <label for="floatingInput">Date of Birth</label>
            </div>

            <div class="form-floating mb-3" style="width: 30%;">
                <input type="color" class="form-control form-control-sm" id="favcolor" name="favcolor"
                    placeholder="Favorite Color" required>
                <label for="floatingInput">Favorite Color</label>
            </div>

            <div class="mt-5 mx-0">

                <button type="submit" class="btn btn-dark float-left" name="submit_btn" value="Submit">Submit
                    Form</button>
            </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
